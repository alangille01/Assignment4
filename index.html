<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Alexis' Blog</title>
</head>

<body>
    <header class="text-white text-center py-3">
        <h1>Alexis Langille's Blog</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Add your navigation items here -->
            <button class="btn btn-outline-secondary ml-auto" id="themeToggle">Toggle Dark Mode</button>
        </nav>
    </header>

    <div class="container mt-5">
        <form class="center" id="blogPost">
            <div class="form-group">
                <label for="username">Username :</label>
                <input type="text" class="form-control" id="username" />
            </div>
            <div class="form-group">
                <label for="title">Title :</label>
                <input type="text" class="form-control" id="title" />
            </div>     
            <div class="form-group">
                <label for="content">Content :</label>
                <textarea class="form-control" id="Content" name="Content" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/form.js"></script>
    <script>
        // Handle form submission
        document.getElementById('blogPost').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('Content').value;

            const blogPost = {
                username: username,
                title: title,
                content: content,
                timestamp: new Date().toISOString()
            };

            let blogPosts = JSON.parse(localStorage.getItem('blogPosts')) || [];
            blogPosts.unshift(blogPost);
            localStorage.setItem('blogPosts', JSON.stringify(blogPosts));
            window.location.href = 'blog.html';
        });

        // Handle theme toggle
        document.getElementById('themeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            const currentMode = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', currentMode);
        });

        // Load theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>

    <footer class="text-center py-4 mt-5">
        <h2>Made with ❤️️ by Alexis Langille</h2>
        <h2><a href="https://alangille01.github.io/Assignment2/">See My Personal Portfolio</a></h2>
        <h3>Copyright 2024.</h3>
    </footer>
</body>

</html>
