<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8" />
        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- Font Awesome - For the Sun and Moon Logo -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Alexis' Blog</title>

    <body>
        <header class="bg-primary text-white text-center py-3">
            <h1>Alexis Langille's Blog</h1>
            <button class="btn btn-outline-secondary ml-auto" id="themeToggle">
                <i class="fas fa-sun"></i> <!-- Sun icon for light mode -->
                <i class="fas fa-moon"></i> <!-- Moon icon for dark mode -->
                Toggle Dark Mode
            </button>
        </header>

        <div class="container mt-5">
            <form class="center" id="blogPost">
                <div class="form-group">
                    <h1>What's On Your Mind?</h1>
                </div>
                <div class="form-group">
                    <label for="username">Username :</label>
                    <input type="text" class="form-control" id="username" />
                </div>
                <div class="form-group">
                    <label for="title">Title :</label>
                    <input type="text" class="form-control" id="title" />
                </div>
                <div class="form-group">
                    <label for="content">Content :</label>
                    <textarea class="form-control" id="Content" name="Content"
                        rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>

            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </script>
